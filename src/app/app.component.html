<h1>Music App</h1>

<div>
  <input type="text" (keyup)="changeNote($event)" />
  <button (click)="playSound()" (click)="addButton($event)">
    Play {{ note }}
  </button>
  <p>
    Notes Played:<p>
      {{ notes }}
    </p>
  </p>

  <button (click)="playAllNotes()">Play All Notes</button>
</div>
